plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://download2.dynamsoft.com/maven/dbr/jar')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
     api 'com.dynamsoft:dbr:9.6.30'
	 compileOnly 'com.appian:connected-systems-core:1.2.0'
     implementation 'com.appian:connected-systems-client:1.1.0'
}

version '1.2'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
jar {
duplicatesStrategy = DuplicatesStrategy.FAIL
  
  into('META-INF/lib') {
    from(configurations.runtimeClasspath)
  }
  
  manifest {
    attributes("Spring-Context": "*;publish-context:=false")
  }
  
   into 'src', {
        from 'src'
    }
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
       
    }
    test {
        java {
            srcDir 'test'
        }
    }
}
